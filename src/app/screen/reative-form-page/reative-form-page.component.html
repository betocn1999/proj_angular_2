<form [formGroup]="postForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <input type="body" class="form-control" id="body" placeholder="Body" formControlName="body">
  </div>
  <div class="form-group">
    <label for="userId">User ID</label>
    <input type="userId" class="form-control" id="userId" placeholder="User ID" formControlName="userId">
  </div>
  <button type="button" class="btn btn-primary mt-2" (click)="createPost()" [disabled]="postForm.invalid">Submit</button>
</form>
